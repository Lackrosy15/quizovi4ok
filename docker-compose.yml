version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
      build: .
      ports:
        - "8080:8080"
      environment:
        DB_URL: jdbc:postgresql://postgres:5432/mydb
        DB_USER: myuser
        DB_PASSWORD: mypassword
      depends_on:
        - postgres

volumes:
  pg_data: